name: FNF Indie Cross - Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: 1. جلب الكود (Check out)
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: 2. تهيئة Haxe 4.1.5 
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.1.5 
        # تم حذف سطر neko-version لأنه يسبب الفشل
        
    - name: 3. تثبيت مكتبات Haxelib
      run: |
        # تثبيت المكتبات الأساسية
        haxelib install lime 7.9.0 
        haxelib install openfl
        haxelib install flixel
        haxelib run lime setup flixel
        haxelib run lime setup 
        haxelib install flixel-tools
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install hscript
        haxelib install newgrounds
        haxelib install linc_luajit
        haxelib install actuate

        # تثبيت المكتبات الخاصة من GitHub
        haxelib git faxe https://github.com/uhrobots/faxe
        haxelib git polymod https://github.com/larsiusprime/polymod.git
        haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
        haxelib git extension-webm https://github.com/KadeDev/extension-webm
        
        haxelib run lime update

    # ----------------------------------------------------
    # تثبيت Android SDK/NDK
    - name: 4. تثبيت Java JDK (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 5. تثبيت Android SDK و NDK (يدوي)
      run: |
        # تثبيت مكونات Android SDK (مثل أدوات البناء)
        sdkmanager "platform-tools" "platforms;android-34"
        
        # تثبيت NDK R21e (الإصدار المحدد المطلوب لـ HaxeFlixel)
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux.zip
        unzip android-ndk-r21e-linux.zip -d $HOME
        # تعيين مسار NDK ليتمكن Lime من العثور عليه
        echo "NDK_ROOT=$HOME/android-ndk-r21e" >> $GITHUB_ENV

    # ----------------------------------------------------
    # الخطوة 6: بناء ملف APK
    - name: 6. بناء Android Release APK
      run: |
        haxelib run lime rebuild extension-webm android
        lime build android -release

    # الخطوة 7: رفع ملف APK الجاهز
    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FNF_IndieCross_Android_APK
        path: export/android/bin/release/app-release.apk 
        retention-days: 7
