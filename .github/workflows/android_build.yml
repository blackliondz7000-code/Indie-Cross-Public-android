name: FNF Indie Cross - Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: 1. جلب الكود (Check out)
      uses: actions/checkout@v4
      with:
        submodules: true

    # ----------------------------------------------------
    # التعديل 1: تثبيت إصدار Haxe و Neko المحدد
    - name: 2. تهيئة Haxe 4.1.5 و Neko
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.1.5 # تم التحديث إلى الإصدار المحدد
        neko-version: 2.3.0
        
    # ----------------------------------------------------
    # التعديل 2: تثبيت جميع المكتبات المحددة (بما في ذلك Git repos)
    - name: 3. تثبيت مكتبات المشروع المحددة
      run: |
        # تثبيت Lime بالإصدار المحدد
        haxelib install lime 7.9.0 
        haxelib install openfl
        haxelib install flixel
        haxelib run lime setup flixel
        haxelib run lime setup # تهيئة Lime 
        haxelib install flixel-tools
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install hscript
        haxelib install newgrounds
        haxelib install linc_luajit
        haxelib install actuate

        # تثبيت المكتبات الخاصة من GitHub (haxelib git)
        haxelib git faxe https://github.com/uhrobots/faxe
        haxelib git polymod https://github.com/larsiusprime/polymod.git
        haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
        haxelib git extension-webm https://github.com/KadeDev/extension-webm

        # إعادة بناء الامتدادات (مهمة لـ webm)
        haxelib run lime rebuild extension-webm android
        
        # تثبيت أي مكتبات أخرى محددة في ملف المشروع (Project.xml)
        haxelib run lime update

    # ----------------------------------------------------
    # التعديل 3: تهيئة بيئة Android
    - name: 4. تهيئة بيئة Java و Android (Setup Android Tools)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17' 

    - name: 5. تهيئة Android SDK/NDK
      uses: nttld/setup-android@v3
      with:
        android-version: 34
        # NDK 25 هو إصدار جيد للعمل مع HaxeFlixel
        ndk-version: 25.1.8937393

    # ----------------------------------------------------
    # الخطوة 6: بناء ملف APK
    - name: 6. بناء Android Release APK
      # الأمر الذي يقوم بعملية البناء والتوقيع للـ APK النهائي
      run: |
        lime build android -release

    # الخطوة 7: رفع ملف APK الجاهز
    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FNF_IndieCross_Android_APK
        path: export/android/bin/release/app-release.apk 
        retention-days: 7
